@if (!registerMode) {
<!--  <div class="container mt-5">-->
  <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
    <form #loginForm="ngForm" (ngSubmit)="login()"  autocomplete="off">
      <div class="space-y-12">
        <div class="border-b-0 border-gray-900/10 pb-12">
          <h2 class="text-base font-semibold leading-7 text-gray-900 dark:text-green-500">Profile</h2>
          <p class="mt-1 text-sm leading-6 text-gray-600 dark:text-blue-500">This information will be displayed publicly so be careful what
            you share.</p>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900 dark:text-green-500">Username</label>
              <div class="mt-2">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm dark:text-green-500">workcation.com/</span>
                  <input type="text" [(ngModel)]="model.username" name="username" id="username" autocomplete="off"
                         class="block flex-1 border-0 bg-transparent dark:text-blue-300 py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                         placeholder="janesmith">
                </div>
              </div>
            </div>

            <div class="sm:col-span-4">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900 dark:text-green-500">Password</label>
              <div class="mt-2">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <!--                <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">workcation.com/</span>-->
                  <input [(ngModel)]="model.password" type="password" name="password" id="password" autocomplete="off"
                         class="block flex-1 border-0 bg-transparent dark:text-blue-300 py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                         placeholder="password">
                </div>
              </div>
            </div>

          </div>



        </div>

      </div>

      <div class="mt-1 flex items-center justify-center gap-x-4">
        <button type="button" (click)="cancellogin()" class="text-sm btn btn-outline-danger font-semibold leading-6 text-gray-900 dark:text-blue-50">
          Cancel
        </button>
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm
      hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2
      focus-visible:outline-indigo-600">Login
        </button>
      </div>

<!--      <div class="option mt-3">or Connect With Social Media</div>-->
      <div class="flex mt-3 mb-2 justify-center items-center">
      <h2 class="text-base font-semibold leading-7 text-gray-900 mt-3 dark:text-green-500">or Connect With Social Media</h2>
      </div>
        <div class="field">
<!--        <div class="twitter">-->
        <div class="mt-2 mb-2 flex justify-center items-center gap-x-6">
<!--          <button><a href="#"><i class="bi bi-twitter"></i>Sign in With Twitter</a></button>-->
          <button type="button" class="rounded-md bg-secondary px-3 py-2 text-sm font-semibold text-white shadow-sm
      hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2
      focus-visible:outline-indigo-600">
            Sign in With Twitter
          </button>
        </div>
        <div class="facebook mt-2 mb-1 flex items-center justify-center gap-x-6">
<!--          <a href="#"><i class="bi bi-facebook"></i>Sign in With Facebook</a>-->
          <button type="button" class="rounded-md bg-secondary px-3 py-2 text-sm font-semibold text-white shadow-sm
      hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2
      focus-visible:outline-indigo-600">
            Sign in With Facebook
          </button>
        </div>

      <div class="mt-3 flex items-center justify-center gap-x-6 text-gray-900 dark:text-green-500">
        Not a member?
        <a (click)="registerToggle()" class="text-decoration-none cursor-pointer text-green-500 dark:text-blue-500">
          Signup now
        </a>
      </div>
      </div>
    </form>
  </div>
} @else {
  <app-sign-up (cancelRegister)="cancelRegisterMode($event)"></app-sign-up>
}
