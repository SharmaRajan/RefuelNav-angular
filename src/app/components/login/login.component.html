
<form>
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
@if (!registerMode) {
  <div class="logincontainer mt-5">
    <div class="wrapper">
      <div class="title">
        Login
      </div>
      <form #loginForm="ngForm" (ngSubmit)="login()"  autocomplete="off">
        <div class="field">
          <input type="text"  [(ngModel)]="model.username" id="username" name="username" required>
          <label>Username</label>
        </div>
        <div class="field">
          <input type="password" [(ngModel)]="model.password" id="password" name="password" class="form-control" required>
          <label>Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="field">
<!--        <div class="form-submit">-->
          <input type="submit" value="Login">
        </div>

        <div class="option">or Connect With Social Media</div>
        <div class="field">
          <div class="twitter">
            <a href="#"><i class="bi bi-twitter"></i>Sign in With Twitter</a>
          </div>
          <div class="facebook">
            <a href="#"><i class="bi bi-facebook"></i>Sign in With Facebook</a>
          </div>

        <div class="signup-link">
          Not a member? <a (click)="registerToggle()" class="text-decoration-none">Signup now</a>
        </div>
        </div>
      </form>
    </div>
  </div>
}@else {
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!--            <p>Register form goes here</p>-->
        <!--              [usersFromHomeComponent]="users"-->
        <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
      </div>
    </div>
  </div>
}
    </div>
  </div>
</form>
